<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrador de IOCs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</head>
<body>
    <h1>Administrador de Indicadores de Compromiso</h1>
    <button id="connectWallet">Conectar Cartera</button>
    <h2>Agregar IOC</h2>
    <input id="tipo" type="text" placeholder="Tipo de IOC (IP, URL, etc.)">
    <input id="valor" type="text" placeholder="Valor">
    <button onclick="agregarIOC()">Agregar IOC</button>

    <script src="app.js"></script>
</body>
</html>
